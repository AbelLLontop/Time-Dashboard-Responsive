<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard time</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="dashboard">

      <div class="slider">
        <div class="user">
          <div class="avatar">
            <img src="images/image-jeremy.png" alt="">
          </div>
          <div class="information">
            <div class="position">Report for</div>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="nav">
          <div class="item">Daily</div>
          <div class="item">Weekly</div>
          <div class="item">Monthly</div>
        </div>
      </div>



      <div class="card colorA">
        <div class="front-page">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="content">
          <div class="header">
            <div class="name">Work</div>
            <div class="points">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="details">
            <h4 class="hour">32hrs</h4>
            <p class="week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card colorB">
        <div class="front-page">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="content">
          <div class="header">
            <div class="name">Play</div>
            <div class="points"> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="details">
            <h4 class="hour">10hrs</h4>
            <p class="week">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card colorC">
        <div class="front-page">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="content">
          <div class="header">
            <div class="name">Study</div>
            <div class="points"> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="details">
            <h4 class="hour">4hrs</h4>
            <p class="week">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card colorD">
        <div class="front-page">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="content">
          <div class="header">
            <div class="name">Excercise</div>
            <div class="points"> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="details">
            <h4 class="hour">4hrs</h4>
            <p class="week">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card colorE">
        <div class="front-page">
          <img src="images/icon-social.svg" alt="">
        </div>
        <div class="content">
          <div class="header">
            <div class="name">Social</div>
            <div class="points"> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="details">
            <h4 class="hour">5hrs</h4>
            <p class="week">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card colorF">
        <div class="front-page">
          <img src="images/icon-self-care.svg" alt="">
        </div>
        <div class="content">
          <div class="header">
            <div class="name">Self Care</div>
            <div class="points"> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="details">
            <h4 class="hour">2hrs</h4>
            <p class="week">Last Week - 2hrs</p>
          </div>
        </div>
      </div>


    </div>


  </div>
</body>

</html>
